name: kotlin-mysteries Build

on:
  pull_request:
    types:
      - closed
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 21
          uses: actions/setup-java@v3
          with:
            java-version: '21'
            distribution: 'adopt'
        - name: Set up gradle
          uses: gradle/actions/setup-gradle@v3

        - name: Build and Test
          run:  make b
